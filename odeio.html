<!DOCTYPE html>
<html>
<head>
    <title>Formulário Simples</title>
</head>
<body>

<h2>Formulário de Contato</h2>

<form id="meuFormulario">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>
    
    <button type="button" onclick="submeterFormulario()">Enviar</button>
</form>

<div id="resultado"></div>

<script>
    function submeterFormulario() {
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        
        document.getElementById("resultado").innerHTML = 
            "<h3>Informações Recebidas</h3>" +
            "<p>Nome: " + nome + "</p>" +
            "<p>E-mail: " + email + "</p>";
    }
</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Exemplo com Confirm</title>
</head>
<body>

<button onclick="saudarUsuario()">Clique Aqui</button>

<script>
    function saudarUsuario() {
        let nome = prompt("Qual é o seu nome?");
        // Adicionando a confirmação aqui
        let confirmar = confirm("Seu nome é " + nome + "? Clique em 'Ok' para confirmar.");

        if (confirmar) {
            document.write("Olá, " + nome + "! Bem-vindo ao nosso site.");
            console.log("Usuário " + nome + " foi saudado.");
        } else {
            alert("Tente novamente!");
        }
    }
</script>

</body>
</html>
